<section id="login">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="text-center">
          <img src="../../../../../assets/images/logo.svg" alt="" />
        </div>
        <div class="col-md-12">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="auth-card">
            <span class="text-white">welcome to PMS</span>
            <h3>Login</h3>
            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Enter your Email">
                  </mat-form-field>
                  <div *ngIf="loginForm.controls['email'].errors&&loginForm.controls['email'].touched" class=" w-100">
                    <p class="text-danger" *ngIf="loginForm.controls['email'].errors['required']">email is required</p>
                    <p class="text-danger" *ngIf="loginForm.controls['email'].errors['email']">email should be valid mail</p>
                </div>
            
            </div>
            <div>
                <!-- <mat-form-field class="w-100">
                    <mat-label color="primary">Enter your password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button  color="primary" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field> -->
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Password</mat-label>
                    <input  formControlName="password" class="position-relative"  [type]="hiden ? 'password' : 'text'" matInput placeholder="Enter your password">
                    <a class="show-password" (click)="hiden = !hiden">
                      <i class="fa-solid primary" [class]="hiden ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </a>
                  </mat-form-field>
                  <div *ngIf="loginForm.controls['password']?.errors && loginForm.controls['password']?.touched" class="w-100 p-1">
                    <p class="text-danger" *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required</p>
                    <p class="text-danger" *ngIf="loginForm.controls['password']?.errors?.['pattern']">The password must end with a number</p>
                  </div>
             
            </div>
            <div class="d-flex justify-content-between mb-3">
              <a class="text-decoration-none text-white" [routerLink]="['/auth/register']">Register Now ?</a>
              <a class="text-decoration-none text-white" [routerLink]="['/auth/forget-password']">Forget Password ?</a>
            </div>
            <button class="main w-100">Login</button>
          </div>
          </form>
        </div>
        
      </div>
    </div>
  </section>
