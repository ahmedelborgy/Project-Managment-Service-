<section id="login">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="text-center">
          <img src="../../../../../assets/images/logo.svg" alt="logo" />
        </div>
        <div class="col-md-12">
          <div class="auth-card">
            <span class="text-white">welcome to PMS</span>
            <h3>Login</h3>
            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your Email">
                    
                   
                  </mat-form-field>
            
            </div>
            <div>
                <mat-form-field class="w-100">
                    <mat-label color="primary">Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button  color="primary" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
             
            </div>
            <div class="d-flex justify-content-between mb-3">
              <a class="text-decoration-none text-white">Register Now ?</a>
              <a class="text-decoration-none text-white">Forget Password ?</a>
            </div>
            <button class="main w-100">Login</button>
          </div>
        </div>
      </div>
    </div>
  </section>
