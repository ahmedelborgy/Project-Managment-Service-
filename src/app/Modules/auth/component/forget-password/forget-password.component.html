<section id="forgetPassword">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="text-center">
          <img src="../../../../../assets/images/logo.svg" alt="" />
        </div>
        <div class="col-md-12">
          <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit(forgetPasswordForm)">
          <div class="auth-card py-5">
            <span class="text-white">welcome to PMS</span>
            <h3 class="mb-5">Forget Password</h3>
            <div>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Enter your Email">
                  </mat-form-field>
            </div>
            <div>
              <a class="text-decoration-none text-white float-end" [routerLink]="['/auth/reset-password']">Reset Password ?</a>
            </div>
            <button class="main w-100 mt-2 clearfix" >Verify</button>
          </div>
        </form>
        </div>
        
      </div>
    </div>
</section>
