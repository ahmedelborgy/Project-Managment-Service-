<section id="changePassword">
<mat-dialog-content>
    <h4 class="p-3">change-password</h4>
  <form [formGroup]="changeForm" (ngSubmit)="onSubmit(changeForm)">
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>old Password</mat-label>
        <input matInput formControlName="oldPassword" placeholder="old Password" [type]="hide ? 'password' : 'text'">
        <button  color="primary" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>new Password</mat-label>
      <input matInput formControlName="newPassword" placeholder="New Password" [type]="hiden ? 'password' : 'text'">
      <button  color="primary" mat-icon-button matSuffix (click)="hiden = !hiden" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon color="primary">{{hiden ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Confirm Password</mat-label>
    <input matInput formControlName="confirmNewPassword" placeholder="Confirm Password" [type]="hidePass ? 'password' : 'text'">
      <button  color="primary" mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon color="primary">{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
  </mat-form-field>
</div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="float-end">
  <button mat-button class="second text-white" (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="changeForm.value" class="main text-white" cdkFocusInitial>Ok</button>
</mat-dialog-actions>

</section>
