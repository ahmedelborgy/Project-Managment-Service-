<section class="profile">
<mat-dialog-content>
    <h4 class="p-3">Profile</h4>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)">
    <div class="col-12 pb-3">
        <ngx-dropzone class="picture w-25 m-auto" (change)="onSelect($event)">
            <ngx-dropzone-label *ngIf="!imgSrc"><span class="text-success p-1">choose image</span></ngx-dropzone-label>
               <ngx-dropzone-label *ngIf="imgSrc"> 
                <img [src]="imgSrc" class="w-75">
              </ngx-dropzone-label> 
             
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
              <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-image-preview>
          </ngx-dropzone>
       </div>
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>userName</mat-label>
        <input matInput formControlName="userName" placeholder="userName" type="text'">
      </mat-form-field>
  </div>

    <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" type="text'">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" placeholder="country" type="text'">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>phoneNumber</mat-label>
          <input matInput formControlName="phoneNumber" placeholder="phoneNumber" type="text'">
        </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmNewPassword" placeholder="Confirm Password" [type]="hide ? 'password' : 'text'">
          <button  color="primary" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>
    </div>
    <mat-dialog-actions class="float-end">
      <button mat-button class="second text-white" (click)="onNoClick()">No Thanks</button>
      <button mat-button class="main text-white">Update</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>



</section>
