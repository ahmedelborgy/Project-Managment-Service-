<section class="">
    <div class="title shadow-sm px-5 bg-header py-4 d-flex justify-content-between">
        <h3>Tasks</h3>
    </div>
<div cdkDropListGroup>
    <div class="container-fluid">
        <div class="row py-5">
            <div class="col-4">
                <div class="example-container">
                    <h2>To do</h2>
                    <div class="task">
                        <div
                        cdkDropList
                        class="example-list"
                        [cdkDropListData]="tableToDo" id="tableToDo"
                        (cdkDropListDropped)="drop($event)" *ngFor="let item of tableToDo; track item" cdkDrag [cdkDragData]="item">
                          <div class="example-box task-item"  cdkDrag [cdkDragData]="item">{{item.title}}</div>
                        
                      </div>
                    </div>
                    
                  </div>
            </div>
            <div class="col-4">
                <div class="example-container">
                    <h2>In Prograss</h2>
                    <div class="task">
                        <div
                        cdkDropList
                        class="example-list"
                        [cdkDropListData]="tableInProgress" id="tableInProgress"
                    
                        (cdkDropListDropped)="drop($event)" *ngFor="let item of tableInProgress" cdkDrag [cdkDragData]="item">
                          <div class="example-box task-item" cdkDrag [cdkDragData]="item">{{item.title}}</div>
                        
                      </div>
                    </div>
                    
                  </div>
            </div>
            <div class="col-4">
                <div class="example-container">
                    <h2>Done</h2>
                    <div class="task">
                        <div
                        cdkDropList
                        class="example-list"
                        [cdkDropListData]="tableDone" id="tableDone"
                        (cdkDropListDropped)="drop($event)" *ngFor="let item of tableDone" cdkDrag [cdkDragData]="item">
                          <div class="example-box task-item" cdkDrag [cdkDragData]="item">{{item.title}}</div>
                        
                      </div>
                    </div>
                    
                  </div>
            </div>
        </div>
    </div>
</div>
</section>
