    </a>
    <div class="row p-5">
        <div class="col">

                <i class="fa-regular fa-circle-xmark text-danger fa-2x"></i>
            </a> -->
            <div class="text-center w-100">

                width="50%"  alt="">
<div *ngIf="data.imagePath" class="is-img border-1  border m-auto">

                 <div class="d-flex flex-column justify-content-between m-0 px-5 w-100 ">
