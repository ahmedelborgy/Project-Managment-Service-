
<section>
    <div class="title shadow-sm px-5 bg-header p-3 mt-4 d-flex justify-content-between">
        <h3>Tasks</h3>
        <button class="main px-3"><i class="fa-solid fa-plus text-white p-1"></i>Add new Project</button>
    </div>

<div class="tasksTable">
    <table class="table mt-4 shadow p-3 mb-5 bg-body-tertiary rounded-3">
        <thead>
            <tr>
                <th >Title</th>
                <th >Statues</th>
                <th >Employee</th>
                <th >Project</th>
                <th >Date Created</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr   *ngFor="let item of managerTasks; let isEven=even" [class]="isEven?'bg-white':'bg-secondary-subtle'">
                <td>{{item.title}}</td>
               
                <td class="td-style"> <span class="status " [ngClass]="{
                'todo': item.status=='ToDo',
                'inProgress':item.status=='InProgress',
                'done':item.status=='Done'
            
            }">
                    {{item.status}}
                </span>
                    </td>
                <td>{{item.employee.userName}}</td>
                <td>{{item.project.name}}</td>
                <td>{{item.creationDate|date:'MMM d, y, h:mm:ss a'}}</td>
                <td><button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <i class="fa-regular fa-pen-to-square p-1"></i>
                      <span>Edit</span>
                    </button>
                    <button mat-menu-item>
                        <i class="fa-regular fa-eye p-1"></i>
                      <span>View</span>
                    </button>
                    <button mat-menu-item>
                        <i class="fa-solid fa-trash p-1"></i>
                      <span>Delete</span>
                    </button>
                  </mat-menu></td>
            </tr>
        </tbody>
    
    </table>
    </div>

</section>
