<section class="container ">
<div class="row">
    <div class="col">

        <a (click)="onNoClick()" class="d-block text-end my-pointer">
            <i class="fa-regular fa-circle-xmark text-main fa-2x"></i>
        </a>
        <div class="text-center">
            <img src="../../../../../../../../assets/images/logosvg.svg" width="50%"  alt="">
        </div>
       
        <div class="card mt-5">
            <h5 class="card-header bg-main text-white">Task Card</h5>
            <div class="card-body me-5">
              <h5 class="card-title mb-5"><span class="fw-bold">Title task:</span>  {{data.title}}</h5>
              <p><span class="fw-bold">Status:</span>{{data.status}}</p>
          
              <p class="card-text"><span class="fw-bold">description :</span>{{data.description}}</p>
              <hr>
           
              <p class="card-text"><span class="fw-bold">Title project :</span>{{data.project.title}}</p>
              <p class="card-text"><span class="fw-bold">Project description:</span>{{data.project.description}}</p>
                <hr>
                <p class="card-text"><span class="fw-bold">Assigned:</span> {{data.employee.userName}}</p>
              
            </div>
          </div>
      
    
      <hr>
      <div class="text-end mt-4">
        <button class="main btn-main "
        (click)="onNoClick()">Close
    
        </button>
      
    </div>



  </div>

    
</div>
  

</section>
