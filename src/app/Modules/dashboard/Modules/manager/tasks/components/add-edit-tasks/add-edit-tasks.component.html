<section>
  <div>
    <div
      class="title shadow-sm px-5 bg-header p-3 d-flex justify-content-between">
      <div>
        <a
          class="text-decoration-none text-dark pb-3"
          routerLink="/dashboard/manager/tasks">
          <span class="pe-3"><i class="fa-solid fa-chevron-left"></i></span>

          <span>View All Tasks</span></a>
        <h3 class="mt-2">Add a New Task</h3>
      </div>
    </div>
  </div>
  <div class="card-form mt-5 w-75 mx-auto my-3 shadow-sm">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmitTask(taskForm)">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Title"
          formControlName="title"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Description</label>
        <textarea
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <mat-form-field class="w-100">
              <mat-label>Users</mat-label>
              <mat-select formControlName="employeeId">
                <mat-option *ngFor="let item of users" [value]="item.id">{{
                  item.userName
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <mat-form-field class="w-100">
              <mat-label>Projects</mat-label>
              <mat-select formControlName="projectId" >
                <mat-option *ngFor="let item of projects" [value]="item.id">{{
                  item.title
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <hr />
      <div class="d-flex justify-content-between mx-5 mt-3">
        <button class="second">Cancel</button>
        <button class="main">Save</button>
      </div>
    </form>
  </div>
