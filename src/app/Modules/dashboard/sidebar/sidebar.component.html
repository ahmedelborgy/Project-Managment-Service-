<section class="vh-100">
    <div class="">
        <div class="bg-white">
            <img src="../../../../assets/images/logoNavbar.png">
        </div>
        <ul class="">
           <ng-container *ngFor="let item of Menu">
            <li *ngIf="item.isActive">
            <a [routerLink]="[item.link]" class="text-white">
                <span><i [class]="item.icon"></i></span>
                <span>{{item.text}}</span>
            </a>
            </li>
           </ng-container>
        </ul>
    </div>
</section>
